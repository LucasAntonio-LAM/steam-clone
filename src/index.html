<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Clone</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- HEADER -->
    <header class="shadow-lg">
        <div class="grid grid-cols-3 flex-wrap bg-header px-2 py-1 h-16 items-center shadow-xl/80">
            <div class="grid-cols-1">
            <img src="img/header_menu_hamburger.png" alt="hamburguer menu" class="h-8 cursor-pointer">
            </div>
            <div class="grid-cols-2 justify-self-center">
                <img src="img/header_logo.png" alt="Steam Logo" class="h-9 cursor-pointer">
            </div>
        </div>

    <!-- NAV MENU -->
        <nav class="flex flex-col bg-gradient-to-r from-degrade1 from-11% via-degrade2 via-25% to-degrade3 to-100% box-shadow pb-1">
            <ul class="text-white font-medium text-sm">
                <div class="flex p-2 pl-3 items-center hover-items-nav hover:shadow-sm cursor-pointer">
                    <img src="img/img-conta-steam.png" alt="Conta Steam" class="h-4 shadow-md/50 mr-2">
                    <li class="text-shadow-sm/15">Sua Loja</li>
                </div>
                <li class="p-2 pl-3 hover-items-nav cursor-pointer text-shadow-sm/15 hover:shadow-sm">Novidades e tendências</li>
                <li class="p-2 pl-3  hover-items-nav cursor-pointer text-shadow-sm/15 hover:shadow-sm">Categorias</li>
                <li class="p-2 pl-3 hover-items-nav cursor-pointer text-shadow-sm/15 hover:shadow-sm">Loja de Pontos</li>
                <li class="p-2 pl-3 hover-items-nav cursor-pointer text-shadow-sm/15 hover:shadow-sm">Notícias</li>
                <li class="p-2 pl-3 hover-items-nav cursor-pointer text-shadow-sm/15 hover:shadow-sm">Laboratório</li>
            </ul>

            <div class="flex mt-2 mr-2 ml-2 relative">
                <input type="text" placeholder="Buscar" class="relative w-full bg-buscar rounded italic outline-1 outline-gray-800 hover:outline-1 hover:outline-white placeholder-gray-950 text-lg">
                <img src="img/search_icon_btn.png" alt="Botão de pesquisa" class="absolute cursor-pointer right-0 bottom-0 h-7">
            </div>
        </nav>
        
    </header>
</body>
</html>
